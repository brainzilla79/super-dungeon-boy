<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <title>Super Dungeon Boy</title>
  </head>

      <h1>SUPER DUNGEON BOY</h1>
    </div>

      <img id="door" src="./assets/door.png">

      <img id="rightGhost" src="./assets/right_ghost.png">

    <script type="application/javascript" src="vendor/keymaster.js"></script>
