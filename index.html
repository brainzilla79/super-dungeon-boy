<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="./assets/dungeo_boy_favicon.ico" type="image/favicon.ico">
  <link rel="stylesheet" href="./style.css">
  <title>Super Dungeon Boy</title>
</head>

<body>
  <div class="header">
    <h1>SUPER DUNGEON BOY</h1>
    <div class="sound-control">
      <p>Sound On/Off</p>
      <label class="switch">
        <input id="soundToggle" type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  <div class="game-container">
    <canvas id="gameCanvas" width="800" height="600">
      <p>Your browser does not support HTML5</p>
    </canvas>
    <div id="splashScreen" class="splash-screen">
      <div class="splash-scene">
        <img id="splashBoy" src="./assets/dungeo_boy_splash.png">
        <img id="splashFireball" src="./assets/right_fireball.png">
        <img id="splashGhost" src="./assets/splash_ghost.png">
      </div>
      <div id="playButton">Play</div>
      <div class="game-info">
        <div class="control-info">
          <div class="control-header">Controls</div>
          <ul class="controls">
            <li>Move: Arrows</li>
            <li>Fireball: Spacebar</li>
          </ul>
        </div>
      </div>
    </div>
    <div id="gameOverScreen" class="hide">
      <div id="gameOverMsg"></div>
      <div id="restartBtn">Try Again</div>
    </div>
  </div>
  <div class="footer">
    <div class="name">Alexander Happ 2017</div>
    <div>
      <a href="https://github.com/brainzilla79/super-dungeon-boy">Github</a> |
      <a href="https://www.linkedin.com/in/alexander-happ-16a33b133/">LinkedIn</a>
    </div>
  </div>
  <div style="display: none">
    <img id="brick" src="./assets/bricksx64.png">
    <img id="key" src="./assets/pixel_key.png">
    <img id="door" src="./assets/door.png">
    <img id="chestClosed" src="./assets/closed_pixel_chest.png">
    <img id="chestOpen" src="./assets/open_pixel_chest.png">
    <img id="leftFireball" src="./assets/left_fireball.png">
    <img id="rightFireball" src="./assets/right_fireball.png">
    <img id="upFireball" src="./assets/up_fireball.png">
    <img id="downFireball" src="./assets/down_fireball.png">
    <img id="leftGhost" src="./assets/left_ghost.png">
    <img id="rightGhost" src="./assets/right_ghost.png">
    <img id="boy" src="./assets/boy.png">
    <audio id="fanfare">
      <source src="./assets/LOZ_Fanfare.wav">
    </audio>
    <audio id="enemyKill">
      <source src="./assets/LTTP_Enemy_Kill.wav">
    </audio>
    <audio id="doorSound">
      <source src="./assets/smw_door_opens.wav">
    </audio>
    <audio id="keySound">
      <source src="./assets/smb_coin.wav" type="audio/wav">
    </audio>
    <audio id="haduken">
      <source src="./assets/hadouryu.wav" type="audio/wav">
    </audio>
    <audio id="death">
      <source src="./assets/megaman-3-death-sound-effect.wav" type="audio/wav">
    </audio>
  </div>
  <script src="bundle.js" charset="utf-8"></script>
</body>

</html>
